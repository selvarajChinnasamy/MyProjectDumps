<div class="month">
  <ul>
    <li class="prev" (click)="preMonth()">&#10094;</li>
    <li class="next" (click)="nextMonth()">&#10095;</li>
    <li>
      {{currentMonth.name}}
      <br>
      <span style="font-size:18px">{{year}}</span>
    </li>
  </ul>
</div>

<ul class="weekdays">
  <li>Su</li>
  <li>Mo</li>
  <li>Tu</li>
  <li>We</li>
  <li>Th</li>
  <li>Fr</li>
  <li>Sa</li>
</ul>

<ul class="days">
  <li *ngFor="let day of monthArray; let i=index" (click)="selectDay(day)" (mouseover)="mouseover(day)">
    <span [ngClass]="{ 'active': day.selected, 'hover': day.intermediateSelected  }" *ngIf="day.date != 0">{{day.date | number:'2.0'}}</span>
  </li>
</ul>

<pre *ngIf="!!firstVal">{{firstVal | json}}</pre>
<pre *ngIf="!!secondVal">{{secondVal | json}}</pre>
